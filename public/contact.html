<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — Prieto Insurance Solutions LLC</title>
  <style>
    body{font-family:Arial, sans-serif;line-height:1.6;margin:0;background:linear-gradient(135deg,#8b5cf6,#a855f7,#ec4899);color:#fff}
    .wrap{max-width:900px;margin:auto;padding:2rem;background:rgba(0,0,0,.6);border-radius:12px}
    h1,h2{color:#fff}
    label{display:block;margin:.5rem 0 .25rem}
    input,textarea{width:100%;padding:.6rem;border-radius:8px;border:0;margin-bottom:.75rem}
    button{padding:.6rem 1rem;border:0;border-radius:8px;background:#a855f7;color:#fff;cursor:pointer}
    a{color:#c084fc}
    footer{margin-top:2rem;text-align:center;opacity:.85;font-size:.9rem}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Contact Us</h1>
    <p>
      Address: 940 Rossview Rd, Clarksville, TN 37043<br/>
      Phone: (915) 494-3286<br/>
      Email: <a href="mailto:JacobPrieto@gmail.com">JacobPrieto@gmail.com</a>
    </p>

    <!-- Optional Netlify form (works without backend) -->
    <form name="contact" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="contact" />
      <label for="name">Name</label>
      <input id="name" name="name" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <label style="display:flex;gap:.5rem;align-items:center">
        <input type="checkbox" name="sms_consent" required />
        I consent to receive SMS about my inquiry. Message frequency varies; message & data rates may apply. Reply STOP to cancel, HELP for help.
      </label>

      <button type="submit">Send</button>
    </form>

    <footer>
      © 2025 Prieto Insurance Solutions LLC • <a href="/privacy.html">Privacy Policy</a> • <a href="/terms.html">Terms</a>
    </footer>
  </div>
</body>
</html>
