[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[functions]
  directory = "netlify/functions"

[[scheduled.functions]]
  name = "process-mail-jobs"
  cron = "*/5 * * * *" # every 5 minutes

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
